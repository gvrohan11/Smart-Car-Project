<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
            crossorigin="anonymous"
        />
        <title>Controller Page</title>
    </head>
    <body>
        <div class="container">
            <h2>Controller</h2>
            <form action="/direction" method="post">
                <button class="btn btn-primary" type="submit" name="direction" value="left">Left</button>
                <button class="btn btn-primary" type="submit" name="direction" value="right">Right</button>
                <button class="btn btn-primary" type="submit" name="direction" value="forward">Forward</button>
                <button class="btn btn-primary" type="submit" name="direction" value="backward">Backward</button>
                <button class="btn btn-danger" type="submit" name="direction" value="stop">Stop</button>
            </form>
        </div>
    </body>
</html>
